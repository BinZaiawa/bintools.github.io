<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>数字时钟和日期 Plus</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
    }
    .clock-date-container {
        display: flex;
        align-items: center;
    }
    .clock, .date {
        font-size: 48px;
        color: #333;
        border: 2px solid #333; /* 添加边框 */
        padding: 10px; /* 添加内边距 */
        border-radius: 5px; /* 添加圆角 */
        display: inline-block; /* 使时钟显示为内联块元素，以便边框围绕数字 */
    }
    .date {
        margin-right: 10px; /* 调整日期框的外边距 */
    }
</style>
</head>
<body>
<div class="clock-date-container">
    <div id="date" class="date"></div>
    <div id="clock" class="clock"></div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        const month = (now.getMonth() + 1).toString().padStart(2, '0'); // 月份是从0开始的
        const year = now.getFullYear().toString();
        document.getElementById('date').textContent = `${year}-${month}-${day}`;
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 300); // 设置时间间隔为300毫秒
    updateClock(); // 初始化时钟和日期
</script>
</body>
</html>
