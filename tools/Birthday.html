<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑÁîüÊó•ÂÄíËÆ°Êó∂</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #333;
            transition: backdrop-filter 0.3s ease, -webkit-backdrop-filter 0.3s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-shadow: none;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
        }

        .countdown-item {
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .number-wrapper {
            position: relative;
            height: 3.5rem;
            perspective: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #8860d0;
            position: relative;
            text-align: center;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .unit {
            font-size: 1.2rem;
            color: #666;
        }

        .number.flip {
            animation: flipNumber 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes flipNumber {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(360deg);
            }
        }

        .back-circle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .back-circle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .countdown-item {
                min-width: 90px;
            }
            .number {
                font-size: 2rem;
            }
            .unit {
                font-size: 1rem;
            }
        }

        .birthday-text {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0;
            font-weight: 500;
            text-shadow: none;
        }

        /* ËÆæÁΩÆÊåâÈíÆÊ†∑Âºè */
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* ËÆæÁΩÆÈù¢ÊùøÊ†∑Âºè */
        .settings-panel {
            position: fixed;
            top: 70px;
            right: -320px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            width: 280px;
            backdrop-filter: blur(10px);
        }

        .settings-panel.show {
            right: 20px;
        }

        .setting-item {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .size-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .size-slider {
            width: 100%;
            height: 5px;
        }

        .size-input-group {
            display: flex;
            gap: 10px;
        }

        .size-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modify-btn {
            padding: 5px 10px;
            background: #8860d0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modify-btn:hover {
            background: #6b4cb3;
        }

        .setting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .size-input-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .size-input {
            width: 50px;
            padding: 3px 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .modify-btn {
            padding: 3px 8px;
            background: #8860d0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .modify-btn:hover {
            background: #6b4cb3;
        }

        .blur-slider {
            width: 100%;
            height: 5px;
            margin-top: 10px;
        }

        .blur-slider:disabled {
            opacity: 0.5;
        }

        /* ÂºÄÂÖ≥Ê†∑Âºè */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÇ ÊàëÁöÑÁîüÊó•ÂÄíËÆ°Êó∂ üéÇ</h1>
        <div class="birthday-text">ÁîüÊó•ËøòÊúâÔºö</div>
        <div class="countdown">
            <div class="countdown-item">
                <div class="number-wrapper">
                    <div class="number" id="days">--</div>
                    <div class="unit">Â§©</div>
                </div>
            </div>
            <div class="countdown-item">
                <div class="number-wrapper">
                    <div class="number" id="hours">--</div>
                    <div class="unit">Â∞èÊó∂</div>
                </div>
            </div>
            <div class="countdown-item">
                <div class="number-wrapper">
                    <div class="number" id="minutes">--</div>
                    <div class="unit">ÂàÜÈíü</div>
                </div>
            </div>
            <div class="countdown-item">
                <div class="number-wrapper">
                    <div class="number" id="seconds">--</div>
                    <div class="unit">Áßí</div>
                </div>
            </div>
        </div>
    </div>

    <button class="back-circle-btn" onclick="goBackAndClose()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="settings-btn" onclick="toggleSettings()">
        <i class="fas fa-cog"></i>
    </button>

    <div class="settings-panel" id="settingsPanel">
        <div class="setting-item">
            <div class="setting-header">
                <span>Êó∂Èó¥Â§ßÂ∞è</span>
                <div class="size-input-group">
                    <input type="text" id="sizeInput" class="size-input" value="150">
                    <button onclick="updateSizeFromInput()" class="modify-btn">‰øÆÊîπ</button>
                </div>
            </div>
            <input type="range" class="size-slider" id="sizeSlider" 
                   min="0" max="400" value="150" onchange="updateSize(this.value)">
        </div>
        <div class="setting-item">
            <div class="setting-header">
                <span>ËÉåÊôØÊ®°Á≥ä</span>
                <label class="switch">
                    <input type="checkbox" id="bgBlurToggle" onchange="toggleBgBlur()">
                    <span class="slider round"></span>
                </label>
            </div>
            <input type="range" class="blur-slider" id="bgBlurSlider" 
                   min="0" max="100" value="10" onchange="updateBgBlur()" disabled>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let nextBirthday = new Date(currentYear, 10, 29);

            if (now > nextBirthday) {
                nextBirthday = new Date(currentYear + 1, 10, 29);
            }

            const diff = nextBirthday - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            updateNumberWithAnimation('days', days);
            updateNumberWithAnimation('hours', hours);
            updateNumberWithAnimation('minutes', minutes);
            updateNumberWithAnimation('seconds', seconds);
        }

        function updateNumberWithAnimation(id, newValue) {
            const element = document.getElementById(id);
            const currentValue = element.textContent;
            
            if (currentValue !== String(newValue).padStart(2, '0')) {
                element.classList.add('flip');
                
                setTimeout(() => {
                    element.textContent = String(newValue).padStart(2, '0');
                }, 300);

                setTimeout(() => {
                    element.classList.remove('flip');
                }, 600);
            }
        }

        // ÂàùÂßãÊõ¥Êñ∞
        updateCountdown();
        // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°
        setInterval(updateCountdown, 1000);

        function goBackAndClose() {
            // ÂÖàÊâìÂºÄÊñ∞È°µÈù¢
            window.open('https://binzaiawa.github.io/Welcome/page.html', '_blank');
            // Âª∂Ëøü‰∏ÄÂ∞èÊÆµÊó∂Èó¥ÂêéÂÖ≥Èó≠ÂΩìÂâçÊ†áÁ≠æ
            setTimeout(() => {
                window.close();
            }, 100);
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        function updateSize(value) {
            const numbers = document.querySelectorAll('.number');
            numbers.forEach(number => {
                number.style.fontSize = `${value}%`;
            });
            document.getElementById('sizeInput').value = value;
        }

        function updateSizeFromInput() {
            const input = document.getElementById('sizeInput');
            const value = parseInt(input.value);
            
            if (isNaN(value) || value < 1 || value > 400) {
                alert('ËØ∑ËæìÂÖ•1-400‰πãÈó¥ÁöÑÊï∞Â≠óÔºÅ');
                input.value = document.getElementById('sizeSlider').value;
                return;
            }
            
            document.getElementById('sizeSlider').value = value;
            updateSize(value);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÊÅ¢Â§çËÆæÁΩÆ
        document.addEventListener('DOMContentLoaded', () => {
            // ÂàùÂßãÂåñËÉåÊôØÊ®°Á≥äËÆæÁΩÆ
            const blurEnabled = localStorage.getItem('bgBlurEnabled') === 'true';
            const blurValue = localStorage.getItem('bgBlurValue') || '10';
            
            // ËÆæÁΩÆÂºÄÂÖ≥ÂíåÊªëÂùóÁöÑÂàùÂßãÁä∂ÊÄÅ
            document.getElementById('bgBlurToggle').checked = blurEnabled;
            document.getElementById('bgBlurSlider').value = blurValue;
            document.getElementById('bgBlurSlider').disabled = !blurEnabled;
            
            // Â∫îÁî®ÂàùÂßãËÆæÁΩÆ
            if (blurEnabled) {
                document.querySelector('.container').style.background = `rgba(255, 255, 255, ${blurValue/100})`;
                document.querySelector('.container').style.backdropFilter = 'blur(10px)';
                document.querySelector('.container').style.webkitBackdropFilter = 'blur(10px)';
            } else {
                document.querySelector('.container').style.background = 'rgba(255, 255, 255, 1)';
                document.querySelector('.container').style.backdropFilter = 'none';
                document.querySelector('.container').style.webkitBackdropFilter = 'none';
            }
        });

        // Ê∑ªÂä†ËÉåÊôØÊ®°Á≥äÊéßÂà∂ÂáΩÊï∞
        function toggleBgBlur() {
            const enabled = document.getElementById('bgBlurToggle').checked;
            const slider = document.getElementById('bgBlurSlider');
            slider.disabled = !enabled;
            
            if (enabled) {
                // ÂºÄÂêØÊØõÁéªÁíÉÊïàÊûú
                const value = slider.value;
                document.querySelector('.container').style.background = `rgba(255, 255, 255, ${value/100})`;
                document.querySelector('.container').style.backdropFilter = 'blur(10px)';
                document.querySelector('.container').style.webkitBackdropFilter = 'blur(10px)';
            } else {
                // ÂÖ≥Èó≠ÊØõÁéªÁíÉÊïàÊûúÔºåËÆæÁΩÆ‰∏∫‰∏çÈÄèÊòéÁôΩËâ≤ËÉåÊôØ
                document.querySelector('.container').style.background = 'rgba(255, 255, 255, 1)';
                document.querySelector('.container').style.backdropFilter = 'none';
                document.querySelector('.container').style.webkitBackdropFilter = 'none';
            }
            
            // ‰øùÂ≠òËÆæÁΩÆ
            localStorage.setItem('bgBlurEnabled', enabled);
        }

        function updateBgBlur() {
            if (document.getElementById('bgBlurToggle').checked) {
                const value = document.getElementById('bgBlurSlider').value;
                document.querySelector('.container').style.background = `rgba(255, 255, 255, ${value/100})`;
            }
            // ‰øùÂ≠òËÆæÁΩÆ
            localStorage.setItem('bgBlurValue', value);
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
